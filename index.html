<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Authentication Project</title>
</head>
<body>
    <div>
        <form id="signup-form">
            <input id="signup-email" type="email" placeholder="email">
            <input id="signup-password" type="password" placeholder="password">
            <br><br>
            <button id="signup" type="submit">Sign Up</button>
        </form> 
    </div>

    <div>
        <form id="signin-form">
            <input id="signin-email" type="email" placeholder="email">
            <input id="signin-password" type="password" placeholder="password">
            <br><br>
            <button id="signin" type="submit">Sign In</button>
        </form> 
    </div>

    <div>
        <form id="signout-form">
            <button id="signout" type="submit">Sign Out</button>
        </form> 
    </div>

    <script type="module" src="/js/index.js"> </script>
    <script type="module" src="/js/signup.js"> </script>
    <script type="module" src="/js/signin.js"> </script>
    <script type="module" src="/js/signout.js"> </script>
    <script type="module" src="/js/statech.js"> </script>
</body>
</html>
