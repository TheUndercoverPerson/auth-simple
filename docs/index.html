<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css">
    <title> Authentication Project</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Auth Example</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#signup-form">Sign Up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#signin-form">Sign In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#signout-form">Sign Out</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <!-- SIGN UP FORM -->
    <div class="container mb-5">
        <div class="row justify-content-md-center">
            <div class="card border-dark ">
                <div class="card-header">Sign Up</div>
                <form id="signup-form" class="card-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                        <input id="signup-email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            
                        <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
                        <input id="signup-password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            
                        <button id="signup" type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- SIGN IN FORM -->
    <div class="container mb-5">
        <div class="row justify-content-md-center">
            <div class="card border-dark ">
                <div class="card-header">Sign In</div>
                <form id="signin-form" class="card-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                        <input id="signin-email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            
                        <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
                        <input id="signin-password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            
                        <button id="signin" type="submit" class="btn btn-primary">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
        
    <!-- SIGN IN FORM -->
    <div class="container">
                <div class="row justify-content-md-center">
                    <div class="card border-dark ">
                        <div class="card-header">Sign Out</div>
                        <form id="signout-form" class="card-body">
                            <div class="form-group">
                                <button id="signout" type="submit" class="btn btn-primary">Sign Out</button>
                            </div>
                        </form>
                    </div>
                </div>
    </div>

    <script type="module" src="/docs/js/index.js"> </script>
    <script type="module" src="/docs/js/signup.js"> </script>
    <script type="module" src="/docs/js/signin.js"> </script>
    <script type="module" src="/docs/js/signout.js"> </script>
    <script type="module" src="/docs/js/statech.js"> </script>


</body>
</html>
